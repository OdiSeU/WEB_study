<html>
	<head>
		<style>
			svg {
				border : 1px solid #D00;
				margin : 5px;
			}
		</style>
	</head>
	<body>
		<svg width='100' height ='100'>
			<rect x='40' y='50' width='40' height='40'/>
		</svg>

			<circle cx='40' cy='50' r='20'/>
		</svg>
		<svg width='100' height ='100'>
			<ellipse cx='40' cy='50' rx='20' ry='30'/>
		</svg>
		<svg width='100' height ='100'>
			<path d='M50 75 L30 85 L50 25 L70 85 Z'/>
		</svg>
		<svg width='100' height ='100'>
			<line x1='20' y1='70' x2='70' y2='20' style='stroke:#000; stroke-width:1'/>
		</svg>
		<svg width='100' height ='100'>
			<polygon points='30,30 70,30 50,60'/>
		</svg>
		<svg width='100' height ='100'>
			<polyline points='30,30 70,30 50,60' style='fill:none; stroke:#000; storke-width:1'/>

			<text x='5' y='50' style='font-size: 32px; fill:none; stroke:#000; storke-width:1'>SVG!</text>
		</svg>

		<svg width='100' height ='100'>
			<symbol id='myPolyLine'>
				<polyline points='30,30 70,30 50,60' style='fill:none; stroke:#000; storke-width:1'/>
			</symbol>
			<use xlink:href='myPolyLine' x=3 y=10 />
		</svg>
	</body>
</html>
