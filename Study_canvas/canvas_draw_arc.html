<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #cnvs {
        background-color: #EEEEEE;
      }
    </style>
  </head>
  <body>
    <canvas id="cnvs" width="300" height="300"></canvas>
  </body>
  <script>
    const cnvs = document.querySelector('#cnvs');
    const ctx = cnvs.getContext('2d');

    // x, y, radius, startAngle, endAngle
    ctx.beginPath();
    ctx.arc(20, 30, 15, 0, Math.PI*2);
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(70, 30, 25, 0, Math.PI);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(25, 80, 20, Math.PI, 0);
    ctx.closePath();
    ctx.stroke();
  </script>
</html>
